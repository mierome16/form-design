<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <div class="container">
          <div class="rowone">
            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname" id="lilbox" placeholder="Malina">

            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" id="lilbox" placeholder="Ierome">

            <label for="email">EMAIL ADDRESS</label>
            <input type="email" name="email" id="lilbox" placeholder="mierome1@gmail.com" >

            <label for="country">COUNTRY</label>
            <select name="country" id="dropbox" placeholder="Choose a country">
                <option>Choose a country</option>
                <option value="1">asdf</option>
                <option value="2">ghjk</option>
                <option value="3">1234</option>
            </select>

             <label for="Biography">BIOGRAPHY</label>
             <textarea type="text" name="Biography" id="bigbox"></textarea>
          </div>

          <div class="rowtwo">
             <label for="Phone">Phone Number</label>
             <input type="number" name="Phone Number" id="lilbox" placeholder="999-999-9999">

             <label for="affiliations">AFFILIATIONS</label>
             <textarea type="text" name="affiliations" id="bigbox"></textarea>

             <label for="occupation">OCCUPATION</label>
             <select name="occupation" id="dropbox" placeholder="Choose an occupation">
                 <option value="job">Choose an occupation</option>
                 <option value="1">front end developer</option>
                 <option value="2">retail</option>
                 <option value="3">cop</option>
             </select>

            <label for="Catname">CAT'S NAME</label>
            <input type="text" name="cats name" id="lilbox" placeholder="Kitty">

            <label for="fave gadget">FAVORITE GADGET</label>
            <input type="text" name="gadget" id="lilbox" placeholder="Annoy-a-tron">
          </div>

        
          <div class="rowthree">
            <label for="talent">TYPE OF TALENT</label>
            <select name="talent" id="dropbox" placeholder="Choose a talent">
                <option>Choose a talent</option>
                <option value="1">asdf</option>
                <option value="2">ghjk</option>
                <option value="3">1234</option>
            </select>

            <label for="drink">FAVORITE DRINK</label>
            <input type="text" name="drink" id="lilbox" placeholder="Green Tea">

            <label for="power">SPECIAL POWER</label>
            <input type="text" name="power" id="lilbox" placeholder="Anti-gravity" >

            <label for="weapon">WEAPON OF CHOICE</label>
            <input type="text" name="weapon" id="lilbox" placeholder="Lightsaber">

            <label for="comments">COMMENTS</label>
            <textarea type="text" name="comments" id="bigbox"></textarea>
         </div>
     </div>

    
</body>
</html>
